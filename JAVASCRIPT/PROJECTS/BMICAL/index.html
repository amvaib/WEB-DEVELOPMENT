<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container flex">

        <div class="heading">
            <h1>BMI CALCULATOR</h1>
        </div>

        <div class="formarea flex">
            <form  class="flex">
                <p class="flex"><label >HEIGHT IN CM:</label><input type="text" id="height"></p>
                <p class="flex"><label >WEIGHT IN KG:</label><input type="text" id="weight"></p>
                    <button>CALCULATE</button>
                
        
                <div class="result"></div>
                <div class="result2"></div>
                <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p  class="whitep">Under Weight = Less than 18.6</p>
                    <p class="whitep">Normal Range = 18.6 and 24.9</p>
                    <p class="whitep">Overweight = Greater than 24.9</p>
                  </div>
            </form>
            
        </div>
        
    </div>
    
</body>

<script src="script.js"></script>
</html>
