<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>

    <div class="container flex bg-black">
        <div class="left">

            <div class="section1 m-1 rounded flex">
                
                    <div class="logoarea">

                        <img class="invert" src="./img/logo.svg" alt="">
                    </div>

                    <ul class="leftup flex">
                        <li><img class="invert" src="./img/home.svg" alt="">Home</li>
                        <li><img class="invert" src="./img/search.svg" alt="">Search</li>
                    </ul>


                
            </div>

            <div class="librarysection m-1 rounded p-1 flex">

                <div class="upperlib">
                    <div class="liblogo flex">
                        <img class="invert" src="./img/playlist.svg" alt="">

                        <span class="libtext">Your Library</span>
                        
                    </div>
                    



                    
                </div>

            </div>

        </div>

        <div class="right rounded m-1">

            <div class="head">
                <div class="nav flex">
                    <div class="headicons">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
    
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                    <div class="buttons flex">
                        <button class="sgn-btn">Sign Up</button>
                        <button class="login-btn">Login</button>
                    </div>



                    
                </div>
            </div>

        </div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
